<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Operation_Tool</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    
    <h1 id="title">Text Operation Tool</h1>
    <input type="text" id="inputText" placeholder="Enter text here">
    <p id="outputText"></p>
    <div class="btn-containers">
        <button  class="btn" onclick="upperCase()">To Upper Case</button>
        <button class="btn" onclick="lowerCase()">To Lower Case</button>
        <button class="btn" onclick="reverseCase()">Reverse Text</button>
        <button class="btn" onclick="textLength()">Text Length</button>
        <button class="btn" onclick="wordCount()">Word Count</button>
        <button class="btn" onclick="clearText()">Clear</button>
    </div>
    <script src="../js/script.js"></script>
</body>
