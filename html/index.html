<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Operation_Tool</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Enter text here">
    <div class="btn-containers">
        <button id="toUpperCaseBtn">To Upper Case</button>
        <button id="toLowerCaseBtn">To Lower Case</button>
        <button id="reverseTextBtn">Reverse Text</button>
        <button id="lengthBtn">Text Length</button>
        <button id="wordCountBtn">Word Count</button>
        <button id="clearBtn">Clear</button>
    </div>
</body>
</html>
