<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Operation_Tool</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <h1 id="title">Text Operation Tool</h1>
    <input type="text" id="inputText" placeholder="Enter text here">
    <p id="outputText"></p>
    <div class="btn-containers">
        <button id="toUpperCaseBtn" class="btn" onclick="upperCase()">To Upper Case</button>
        <button id="toLowerCaseBtn" class="btn">To Lower Case</button>
        <button id="reverseTextBtn" class="btn">Reverse Text</button>
        <button id="lengthBtn" class="btn">Text Length</button>
        <button id="wordCountBtn" class="btn">Word Count</button>
        <button id="clearBtn" class="btn">Clear</button>
    </div>
</body>
</html>
